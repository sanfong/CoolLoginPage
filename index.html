<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <link rel="stylesheet" href="Auth.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="center-div left-content" id="register">
            <div class="card">
                <form>
                    <span class="login-form-title poppins-bold">Register</span>
                    <div class="input-field poppins-regular">
                        <input class="poppins-regular" type="text" id="email" name="email" placeholder=" ">
                        <label for="email">Email</label>
                    </div>
                    <div class="input-field poppins-regular">
                        <input class="poppins-regular" type="text" id="username" name="username" placeholder=" ">
                        <label for="username">Username</label>
                    </div>
                    <div class="input-field poppins-regular">
                        <input class="poppins-regular" type="password" name="pass" placeholder=" ">
                        <label for="password">Password</label>
                    </div>
                    <div>
                        <button class="submit-btn poppins-regular">Register</button>
                    </div>
                    <div class="switch-card poppins-regular">
                        <span>Already have an account?</span>
                        <a href="#login">Sign In</a>
                    </div>
                </form>
            </div>
        </div>
        <div class="center-div right-content" id="login">
            <div class="card">
                <form>
                    <span class="login-form-title poppins-bold">Login</span>
                    <div class="input-field poppins-regular">
                        <input class="poppins-regular" type="text" id="username" name="username" placeholder=" ">
                        <label for="username">Username</label>
                    </div>
                    <div class="input-field poppins-regular">
                        <input class="poppins-regular" type="password" name="pass" placeholder=" ">
                        <label for="password">Password</label>
                    </div>
                    <div>
                        <button class="submit-btn poppins-regular">Login</button>
                    </div>
                    <div class="switch-card poppins-regular">
                        <span>Don't have an account?</span>
                        <a href="#register">Sign Up</a>
                    </div>
                </form>
            </div>
        </div>
        <div class="cover-img"></div>
    </div>
</body>

</html>
